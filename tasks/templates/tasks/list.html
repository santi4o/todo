<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <h3>To do</h3>

        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input type="submit" name="Create task">
        </form>

        {% for task in tasks %}
            <div>
                <a href="{% url 'tasks:update_task' task.id %}">Update</a>
                <p>{{task}}</p>
            </div>
        {% endfor %}
    </body>
</html>
