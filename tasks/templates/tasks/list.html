<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <h3>To do</h3>

        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input type="submit" name="Create task">
        </form>

        {% for task in tasks %}
            <div>
                <a href="{% url 'tasks:update_task' task.id %}">Update</a>
                <a href="{% url 'tasks:delete_task' task.id %}">Delete</a>

                {% if task.complete == True %}
                    <strike>{{task}}</strike>
                {% else %}
                    <span>{{task}}</span>
                {% endif %}
            </div>
        {% endfor %}
    </body>
</html>
